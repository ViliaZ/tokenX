<div class="currencyOne flex-c-c border-rad">
    <input [(ngModel)]="amountInput" (ngModelChange)="calculateExchange()"   type="number"  min="0" class="inputNumber">
    <input [(ngModel)]="assetInput" (ngModelChange)="findRequestedAsset()" placeholder="Bitcoin" class="inputAsset" >
</div>

<img src="assets/img/exchange-white.png" class="imgArrows">


<div class="currencyEUR flex-c-c  border-rad">
    <input type="number" [disabled]="true" [(ngModel)]="priceInEUR"  class="inputNumber">
    <div>EUR</div>
