    <table>
        <tr>
                <th>DATE</th>
                <th>PRICE</th>
                <th>MARKET CAP</th>
                <th>VOLUME</th>
        </tr>
    
        <tr *ngFor="let date of dates; index as i">
            <td>{{ date }}</td>
            <td>{{ prices[i] }}</td>
            <td>{{ marketCaps[i] }}</td>
            <td>{{ volumes[i] }}</td>
        </tr>
    </table>
